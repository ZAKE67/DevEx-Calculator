<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Robux → Euros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F7F8FB 0%, #E3E6EE 100%);
            color: #0F0F0F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .flex-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            transition: all 0.3s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(134, 126, 251, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(134, 126, 251, 0.3);
        }

        h1 {
            font-weight: 700;
            font-size: 32px;
            background: linear-gradient(90deg, #1479FC, #7C7DFC);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .subtitle {
            background: linear-gradient(90deg, #867EFB, #D981FC);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .input-group {
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(247, 248, 251, 0.9);
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #867EFB;
            box-shadow: 0 0 10px rgba(134, 126, 251, 0.3);
            background: white;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 24px;
            margin-top: 20px;
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, #867EFB, #D981FC);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: inset 0 0 30px rgba(134, 126, 251, 0.1);
            transition: all 0.3s ease;
        }

        .result {
            font-size: 40px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-in-out;
            color: transparent;
            background: linear-gradient(135deg, #867EFB, #D981FC);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Formes flottantes */
        .container .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(134, 126, 251, 0.1), rgba(217, 129, 252, 0.1));
            border-radius: 50%;
            filter: blur(30px);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            top: -125px;
            left: -125px;
            animation-duration: 8s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            background: linear-gradient(135deg, rgba(20, 121, 252, 0.1), rgba(124, 125, 252, 0.1));
            animation-duration: 7s;
            animation-direction: reverse;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <h1>Convertisseur Robux</h1>
            <span class="subtitle">Conversion instantanée en Euros</span>
            <div class="input-group">
                <input type="text" id="unitInput" placeholder="Entrez le montant" oninput="formatNumber(this)">
            </div>
            <div class="result-container">
                <div class="result" id="result"></div>
            </div>
        </div>

        <div class="container">
            <h1>Réduction</h1>
            <span class="subtitle">Soustraction du pourcentage</span>
            <div class="input-group">
                <input type="number" id="percentageInput" placeholder="Entrez le pourcentage" min="0" max="100" oninput="calculatePercentage()">
            </div>
            <div class="result-container">
                <div class="result" id="percentageResult"></div>
            </div>
        </div>
    </div>

    <script>
        let currentEuros = 0;

        function formatNumber(input) {
            let value = input.value.replace(/\D/g, '');
            input.value = value ? Number(value).toLocaleString('fr-FR') : '';
            convertToEuros(value);
        }

        function convertToEuros(value) {
            if (!value) return;
            currentEuros = (value * 3.32) / 1000;
            document.getElementById('result').textContent = currentEuros.toFixed(2) + " €";
            document.getElementById('result').classList.add('show');
            calculatePercentage();
        }

        function calculatePercentage() {
            let percentage = parseFloat(document.getElementById('percentageInput').value);
            if (!currentEuros || isNaN(percentage)) return;
            let reduction = currentEuros * (percentage / 100);
            document.getElementById('percentageResult').textContent = reduction.toFixed(2) + " €";
            document.getElementById('percentageResult').classList.add('show');
        }
    </script>
</body>
</html>
