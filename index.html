<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #181926; --bg-purple: #37193D; --accent: #C580D9;
            --text-main: #ffffff; --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --card-grad: linear-gradient(135deg, rgba(55, 25, 61, 0.5) 0%, rgba(24, 25, 38, 0) 100%);
        }
        .light {
            --bg-deep: #f8fafc; --bg-purple: #f1f5f9; --accent: #7c3aed;
            --text-main: #1e293b; --card-bg: #ffffff; --border: #e2e8f0;
            --card-grad: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep); color: var(--text-main); transition: all 0.4s ease; overflow-x: hidden; }
        
        .glass-card { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border); 
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animation hover pour les cartes */
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(197, 128, 217, 0.15);
            border-color: rgba(197, 128, 217, 0.3);
        }
        
        .sidebar-item { 
            transition: all 0.2s ease; 
            border-radius: 1rem; 
            cursor: pointer; 
            border-left: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        /* Animation hover sidebar */
        .sidebar-item:hover {
            transform: translateX(4px);
            background: linear-gradient(90deg, rgba(197, 128, 217, 0.08) 0%, transparent 100%);
        }
        
        .sidebar-item.active { 
            background: linear-gradient(90deg, rgba(197, 128, 217, 0.1) 0%, transparent 100%); 
            border-left-color: var(--accent); 
            color: var(--accent);
        }
        
        .btn-accent { 
            background: var(--accent); 
            color: white; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Animation bouton */
        .btn-accent:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(197, 128, 217, 0.4);
        }
        
        .btn-accent:active {
            transform: scale(0.98);
        }
        
        /* Animation inputs */
        input { 
            background: var(--bg-purple) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-main) !important; 
            border-radius: 1rem !important;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 4px rgba(197, 128, 217, 0.1);
            transform: scale(1.01);
        }
        
        input:hover:not(:focus) {
            border-color: rgba(197, 128, 217, 0.2) !important;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: grid; }
        
        /* Custom Scrollbar */
        .scrolling-frame::-webkit-scrollbar { width: 4px; }
        .scrolling-frame::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* Animation lignes tableau */
        #history-body tr {
            transition: all 0.25s ease;
            cursor: default;
        }
        
        #history-body tr:hover {
            background: rgba(197, 128, 217, 0.05) !important;
            transform: translateX(2px);
        }
        
        /* Animation theme toggle */
        .theme-toggle {
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.05);
        }
        
        .theme-toggle:active {
            transform: rotate(15deg) scale(0.95);
        }
        
        /* Animation logo */
        .logo-bg {
            transition: all 0.3s ease;
        }
        
        .logo-container:hover .logo-bg {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(197, 128, 217, 0.5);
        }
        
        /* Tooltip */
        #chartjs-tooltip {
            opacity: 0; position: fixed; background: #111111; color: white; border-radius: 12px;
            padding: 12px 16px; pointer-events: none; transition: all .15s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.1);
            z-index: 9999; font-family: 'Plus Jakarta Sans', sans-serif;
            transform: translate(-50%, -120%);
        }
        
        /* Animation suppression - tr√®s subtile */
        .delete-btn {
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.05);
        }
        
        /* Animation r√©sultats Robux */
        .robux-result-card {
            transition: all 0.3s ease;
        }
        
        .robux-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(197, 128, 217, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex p-4 md:p-8 gap-8">

    <div id="chartjs-tooltip"></div>

    <aside class="w-64 hidden lg:flex flex-col gap-8">
        <div class="logo-container flex items-center gap-3 px-2">
            <div class="logo-bg w-10 h-10 bg-[#C580D9] rounded-xl flex items-center justify-center text-white font-black shadow-lg">F</div>
            <h1 class="text-xl font-800 tracking-tighter italic">FinanceFlow</h1>
        </div>
        <nav class="space-y-6">
            <div>
                <p class="text-[10px] font-bold uppercase opacity-40 mb-4 px-4 tracking-widest">Navigation</p>
                <div onclick="showTab('dashboard')" id="nav-dashboard" class="sidebar-item p-4 active font-bold text-sm">Dashboard</div>
                <div onclick="showTab('robux')" id="nav-robux" class="sidebar-item p-4 text-zinc-500 font-bold text-sm">Outils Robux</div>
            </div>
            <div class="pt-4 border-t border-white/5">
                <p class="text-[10px] font-bold uppercase opacity-40 mb-4 px-4 tracking-widest">Profils</p>
                <div class="space-y-1" id="profiles-list"></div>
                <button onclick="creerProfil()" class="btn-accent w-full mt-4 p-3 font-bold rounded-xl text-[10px] uppercase tracking-wider">+ Nouveau Profil</button>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col gap-6">
        <header class="glass-card p-6 flex justify-between items-center shadow-sm">
            <div>
                <h2 id="tab-title" class="text-3xl font-800 tracking-tight">Dashboard</h2>
                <p id="label-profil" class="text-[#C580D9] text-xs font-bold mt-1 uppercase tracking-widest"></p>
            </div>
            <div onclick="toggleTheme()" class="theme-toggle w-12 h-12 rounded-full glass-card flex items-center justify-center cursor-pointer">
                <span id="theme-icon">üåô</span>
            </div>
        </header>

        <div id="tab-dashboard" class="tab-content active grid-cols-1 xl:grid-cols-3 gap-6">
            <div class="xl:col-span-2 glass-card p-8 bg-gradient-to-br from-white/5 to-transparent">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-[10px] font-bold uppercase opacity-50 tracking-[0.2em]">Fortune Totale</p>
                        <h3 id="current-value" class="text-6xl font-900 tracking-tighter value-update">0 ‚Ç¨</h3>
                    </div>
                    <div id="delta-value" class="px-4 py-2 bg-white/5 rounded-full text-xs font-bold">---</div>
                </div>
                <div class="h-[280px] relative"><canvas id="chartEvolution"></canvas></div>
            </div>

            <div class="glass-card p-8 flex flex-col justify-center gap-4">
                <h3 class="font-800 text-sm uppercase tracking-widest text-zinc-400">Nouveau Relev√©</h3>
                <input type="date" id="input-date" class="w-full p-4">
                <input type="number" id="input-valeur" placeholder="Montant en ‚Ç¨" class="w-full p-4 text-xl font-bold">
                <button onclick="ajouterEntree()" class="btn-accent w-full py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Enregistrer</button>
            </div>

            <div class="xl:col-span-2 glass-card p-6 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-800 uppercase text-xs tracking-widest text-zinc-500">Historique des relev√©s</h3>
                    <button onclick="effacerProfilActuel()" class="delete-btn text-[10px] font-bold text-red-500/30">Supprimer</button>
                </div>
                <div class="scrolling-frame overflow-y-auto pr-2" style="max-height: 280px;">
                    <table class="w-full text-left">
                        <tbody id="history-body" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>

            <div class="xl:col-span-1 glass-card p-6">
                <h3 class="font-800 uppercase text-xs tracking-widest text-zinc-500 mb-6">Analyse des √âcarts</h3>
                <div class="h-[280px]"><canvas id="chartVariations"></canvas></div>
            </div>
        </div>

        <div id="tab-robux" class="tab-content grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card p-8 border-t-4 border-[#C580D9]">
                <h3 class="font-800 text-xs uppercase tracking-[0.3em] text-[#C580D9] mb-8">Convertisseur DevEx</h3>
                <input type="text" id="robux-amount" placeholder="10 000" class="w-full p-5 text-3xl font-800 mb-6" oninput="formatAndCalculate(this)">
                <div class="robux-result-card p-6 rounded-2xl bg-white/5 flex justify-between items-center">
                    <span class="text-[10px] uppercase font-black opacity-40">Valeur brute</span>
                    <p id="robux-result-val" class="text-3xl font-900 text-[#C580D9]">0.00 $</p>
                </div>
            </div>
            <div class="glass-card p-8 border-t-4 border-[#C580D9]">
                <h3 class="font-800 text-xs uppercase tracking-[0.3em] text-[#C580D9] mb-8">Part Net (Calcul %)</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <input type="text" id="base-price" class="w-full p-4 text-xl font-bold opacity-50" readonly>
                    <input type="number" id="percent-val" placeholder="%" class="w-full p-4 text-xl font-bold" oninput="calculerPart()">
                </div>
                <div class="robux-result-card p-8 rounded-2xl bg-[#C580D9] flex justify-between items-center shadow-xl">
                    <span class="text-white/80 font-black text-[10px] uppercase">Net</span>
                    <p id="net-result" class="text-4xl font-900 text-white">0.00 $</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chartEvolution, chartVariations;
        let activeProfile = localStorage.getItem('active_profile') || 'Personnel';
        let profiles = JSON.parse(localStorage.getItem('finance_profiles')) || { "Personnel": [] };

        // --- FONCTION TOOLTIP CORRIG√âE ---
        const customTooltip = (context) => {
            const tooltipEl = document.getElementById('chartjs-tooltip');
            if (context.tooltip.opacity === 0) { tooltipEl.style.opacity = 0; return; }

            const dataPoint = context.tooltip.dataPoints[0];
            const label = dataPoint.label;
            const value = dataPoint.formattedValue;
            
            // Correction de la couleur : on va chercher la couleur de bordure ou de fond du dataset
            const color = dataPoint.dataset.borderColor || dataPoint.dataset.backgroundColor[dataPoint.dataIndex] || '#C580D9';
            
            tooltipEl.innerHTML = `
                <div style="font-size: 11px; font-weight: 800; margin-bottom: 6px; opacity: 0.5; color: #aaa;">${label}</div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 12px; height: 12px; background: ${color}; border-radius: 4px; box-shadow: 0 0 8px ${color}66;"></div>
                    <span style="font-weight: 800; font-size: 16px; letter-spacing: -0.5px;">${value} ‚Ç¨</span>
                </div>
            `;

            const canvasPos = context.chart.canvas.getBoundingClientRect();
            tooltipEl.style.opacity = 1;
            // Utilisation de window.scroll pour une position pr√©cise m√™me si on scrolle
            tooltipEl.style.left = canvasPos.left + window.pageXOffset + context.tooltip.caretX + 'px';
            tooltipEl.style.top = canvasPos.top + window.pageYOffset + context.tooltip.caretY + 'px';
        };

        function formatAndCalculate(input) {
            let val = input.value.replace(/\D/g, '');
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            calculerPart();
        }

        function calculerPart() {
            const robux = parseFloat(document.getElementById('robux-amount').value.replace(/\s/g, '')) || 0;
            const totalDevex = robux * 0.0035;
            document.getElementById('robux-result-val').innerText = totalDevex.toFixed(2) + " $";
            document.getElementById('base-price').value = totalDevex.toFixed(2) + " $";
            const percent = document.getElementById('percent-val').value || 0;
            document.getElementById('net-result').innerText = ((totalDevex * percent) / 100).toFixed(2) + " $";
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            if(document.getElementById('nav-' + tabId)) document.getElementById('nav-' + tabId).classList.add('active');
            if(tabId === 'dashboard') updateDashboard();
        }

        function renderSidebar() {
            const list = document.getElementById('profiles-list');
            list.innerHTML = Object.keys(profiles).map(name => `
                <div onclick="switchProfile('${name}')" class="sidebar-item p-3 mb-1 flex items-center ${activeProfile === name ? 'active' : 'text-zinc-500'}">
                    <span class="font-bold text-sm">${name}</span>
                </div>
            `).join('');
            document.getElementById('label-profil').innerText = activeProfile;
        }

        function switchProfile(n) { activeProfile = n; localStorage.setItem('active_profile', n); renderSidebar(); updateDashboard(); }

        function updateDashboard() {
            const data = profiles[activeProfile] || [];
            data.sort((a, b) => new Date(a.date) - new Date(b.date));
            const last = data[data.length - 1] || { valeur: 0 };
            document.getElementById('current-value').innerText = last.valeur.toLocaleString() + " ‚Ç¨";
            
            const deltaEl = document.getElementById('delta-value');
            if(data.length > 1) {
                const diff = last.valeur - data[data.length - 2].valeur;
                deltaEl.innerText = (diff >= 0 ? "+" : "") + diff.toLocaleString() + " ‚Ç¨";
                deltaEl.className = `px-4 py-2 rounded-full text-xs font-bold ${diff >= 0 ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}`;
            } else { deltaEl.innerText = "---"; deltaEl.className = "px-4 py-2 bg-white/5 rounded-full text-xs font-bold"; }
            
            renderHistory(); renderCharts(data);
        }

        function renderHistory() {
            const body = document.getElementById('history-body');
            const data = [...(profiles[activeProfile] || [])].reverse();
            body.innerHTML = data.map((r, i) => {
                const prev = data[i+1];
                const diff = prev ? r.valeur - prev.valeur : 0;
                return `
                    <tr>
                        <td class="py-3 text-zinc-500 text-xs font-medium">${new Date(r.date).toLocaleDateString('fr-FR')}</td>
                        <td class="py-3 font-bold text-base">${r.valeur.toLocaleString()} ‚Ç¨</td>
                        <td class="py-3 text-right font-black text-xs ${diff >= 0 ? 'text-[#C580D9]' : 'text-red-500'}">
                            ${diff !== 0 ? (diff > 0 ? '+' : '') + diff.toLocaleString() : '-'} ‚Ç¨
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderCharts(data) {
            const labels = data.map(r => new Date(r.date).toLocaleDateString('fr-FR', {day:'numeric', month:'short'}));
            const vals = data.map(r => r.valeur);
            const variations = data.map((r, i) => i === 0 ? 0 : r.valeur - data[i-1].valeur);

            const options = {
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { display: false }, tooltip: { enabled: false, external: customTooltip } },
                scales: { 
                    x: { ticks: { color: '#666' }, grid: { display: false } },
                    y: { ticks: { color: '#666' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            };

            if(chartEvolution) chartEvolution.destroy();
            chartEvolution = new Chart(document.getElementById('chartEvolution'), {
                type: 'line',
                data: { labels: labels, datasets: [{ data: vals, borderColor: '#C580D9', borderWidth: 4, tension: 0.4, fill: true, backgroundColor: 'rgba(197, 128, 217, 0.1)', pointRadius: 4, pointHoverRadius: 8 }] },
                options: options
            });

            if(chartVariations) chartVariations.destroy();
            chartVariations = new Chart(document.getElementById('chartVariations'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ data: variations, backgroundColor: variations.map(v => v >= 0 ? 'rgba(197, 128, 217, 0.5)' : 'rgba(239, 68, 68, 0.5)'), borderRadius: 6 }] },
                options: options
            });
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light');
            document.getElementById('theme-icon').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateDashboard();
        }

        function creerProfil() {
            const n = prompt("Nom du profil ?");
            if(n && !profiles[n]) { profiles[n] = []; saveData(); switchProfile(n); }
        }

        function ajouterEntree() {
            const d = document.getElementById('input-date').value;
            const v = parseFloat(document.getElementById('input-valeur').value);
            if(!d || isNaN(v)) return;
            profiles[activeProfile].push({date:d, valeur:v});
            saveData(); updateDashboard();
            document.getElementById('input-valeur').value = '';
        }

        function effacerProfilActuel() {
            if(confirm("Supprimer ce profil ?")) {
                delete profiles[activeProfile];
                activeProfile = Object.keys(profiles)[0] || 'Personnel';
                if(!profiles[activeProfile]) profiles['Personnel'] = [];
                saveData(); location.reload();
            }
        }

        function saveData() { localStorage.setItem('finance_profiles', JSON.stringify(profiles)); }
        if (localStorage.getItem('theme') === 'light') toggleTheme();
        renderSidebar(); updateDashboard();
    </script>
</body>
</html>
